{% extends "base.html" %}

{% block contents %}
<div class="row mt-5">
    <div class="col-12 text-center">
        <h1>HOME</h1>
    </div>
</div>
<div class="row mt-5">
    {% if request.session.user %}
    <div class="btn btn-primary">
        <button class="btn btn-primary btn-block" onclick="location.href='/fcuser/logout/'">Logout</button>
    </div>
    {% else %}
    <div class="col-6">
        <button class="btn btn-primary btn-block" onclick="location.href='/fcuser/login/'">Login</button>
    </div>
    <div class="col-6">
        <button class="btn btn-primary btn-block" onclick="location.href='/fcuser/register/'">Create your account</button>
    </div>
    {% endif %}
</div>
<div class="row mt-1">
    <div class="btn btn-primary">
        <button class="btn btn-primary btn-block" onclick="location.href='/board/list/'">Post</button>
    </div>
</div>

{% endblock %}
