{% extends "base.html" %}

{% block contents %}
<div class="container">
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>회원 가입</h1>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            {{ error }}
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <form method="POST" action=".">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">사용자 이름</label>
                    <input type="text" class="form-control" id="username" placeholder="사용자 이름을 입력하세요" name="username">
                </div>
                <div class="form-group">
                    <label for="useremail">사용자 이메일</label>
                    <input type="email" class="form-control" id="useremail" placeholder="사용자 이메일을 입력하세요"
                        name="useremail">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호를 입력하세요"
                        name="password">
                </div>
                <div class="form-group">
                    <label for="re-password">비밀번호 확인</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호를 다시 입력하세요"
                        name="re-password">
                </div><br />
                <button type="submit" class="btn btn-primary">가입</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
