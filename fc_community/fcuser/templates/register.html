{% extends "base.html" %}

{% block contents %}
<div class="container">
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>Create your account</h1>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            {{ error }}
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <form method="POST" action=".">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your preferred username" name="username">
                </div>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Enter your first name" name="firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Enter your last name" name="lastname">
                </div>
                <div class="form-group">
                    <label for="useremail">Email</label>
                    <input type="email" class="form-control" id="useremail" placeholder="Enter your email address"
                        name="useremail">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password"
                        name="password">
                </div>
                <div class="form-group">
                    <label for="re-password">Confirm password</label>
                    <input type="re-password" class="form-control" id="re-password" placeholder="Re-enter your password"
                        name="re-password">
                </div><br />
                <button type="submit" class="btn btn-primary">Join!</button>
            </form>
            <br /><button class="btn btn-primary" onclick="location.href='/fcuser/login'">You have account already?</button>
            <button class="btn btn-primary" onclick="location.href='/'">Back to HOME</button>
        </div>
    </div>
</div>
{% endblock %}
